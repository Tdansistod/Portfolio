    <script type="text/javascript">
      const form = document.getElementById("myForm");
      form.addEventListener("submit", (event) => {
        // Prevenir el envío por defecto
        event.preventDefault();

        // Selecciona los campos y mensajes de error
        const nameValue = document.querySelector('input[name="name"]').value;
        const nameError = document.getElementById("nameError");
        const emailValue = document.querySelector('input[name="email"]').value;
        const emailError = document.getElementById("emailError");
        const organizationValue = document.querySelector(
          'input[name="organization"]'
        ).value;
        const messageValue = document.querySelector(
          'textarea[name="message"]'
        ).value;
        const messageError = document.getElementById("messageError");
        nameError.textContent = "";
        emailError.textContent = "";
        messageError.textContent = "";

        let isValid = true;

        if (nameValue.trim() === "") {
          nameError.textContent = "El nombre es obligatorio";
          isValid = false;
        }
        if (!validateEmail(emailValue)) {
          emailError.textContent = "El email no es válido";
          isValid = false;
        }
        if (messageValue.trim() === "") {
          messageError.textContent = "El mensaje es obligatorio";
          isValid = false;
        }
        // Aquí puedes hacer algo con los datos, como validación o envío a un servidor
        if (isValid) {
          const data = {
            nombre: nameValue,
            email: emailValue,
            organization: organizationValue,
            mensaje: messageValue,
          };
          document.getElementById("submit").innerHTML = "Enviando...";
          fetch("https://hook.us2.make.com/m6o9xvd3n7kn73rcj7k4s1ucdnc2wgax", {
            redirect: "follow",
            method: "POST",
            body: JSON.stringify(data),
            headers: {
              "Content-Type": "application/json",
            },
          })
            .then((response) => response)
            .then((data) => {
              document.getElementById("submit").innerHTML = "✓";
              document.getElementById("submit").classList.add("success");
              gtag_report_conversion();
            })
            .catch((error) => {
              document.getElementById("submit").innerHTML = "!";
              document.getElementById("submit").classList.add("error");
              document.getElementById("messageSend").innerHTML = error;
            });
          form.reset();
          setTimeout(() => {
            document.getElementById("submit").innerHTML = "Enviar";
            document.getElementById("submit").classList.remove("success");
            document.getElementById("submit").classList.remove("error");
          }, 3000);
        }
      });

      function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
      }
    </script>
